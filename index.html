<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">


        <header class="header">

                <ul>

                    <div class="article-content">

                        <p> <span class="balance-price"> 200</span> Kr </p>
