<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Komputer Store</title>
</head>

<body>
    <div class="container">


        <header class="header">
            <nav class="nav">
                <ul>
                    <li>
                        <a class="nav-links logo" href="#">Komputer Store</a>
                    </li>
                </ul>
              <!--  <ul class="navbar">
                    <li>
                        <a class="nav-links" href="#">About</a>
                    </li>
                    <li>
                        <a class="nav-links" href="#"> Log in </a>
                    </li>
                </ul>-->
            </nav>
        </header>
        <main class="main">

            <section class="section-one">

                <article class="banker">

                    <h2 class="article-header">Joe Banker</h2>
                    <div class="article-content">
                        <p class="text">Balance</p>
                        <p> <span class="current-balance"> 0</span> Kr </p> 
                        
                    </div>
                    <p class='remaining-balance-plus-loan'></p>
                     <p class="standing-loan"></p>
                    <button class="btn-loan">Get a loan</button>
                </article>

                <article class="work">
                    <h2 class="article-header">Work</h2>
                    <div class="article-content">
                       <p class="work-amount">Pay </p> 
                       <p class="pay-amount">0 Kr</p>
                    </div>
                    <div class="btns">
                        <button class="btn-bank">Bank</button>
                        <button class="btn-work">Work</button>
                    </div>
                    <button class="repay-btn">Repay</button>
                </article>


                <article class="laptops">
                    <h2>Laptops</h2>
                    <label for="laptops">Choose a laptop:</label> <br />
                   <select  id="laptops">

                       <!--   <option value="laptop">Toshiba</option>
                       <option value="asus">Asus</option>
                        <option value="samsung">Samsung</option>-->
                    </select>
                    
                    
                    <h5>Features:</h5>
                    <ul class="specs">

                    </ul>
                </article>

                <article class="show-content">
                    <div>
                        <!--<img class="laptop-images" src='' alt="laptop images"/>-->
                        <img onerror="this.onerror=null; this.src='assets/fallback.png'"  id="imageRandom" class="laptop-images" />
                    </div>
                    <div class="text-section">
                        <h3 class="text-header"> </h3>
                        <p class="text-content">Lorem ipsum dolor, sit amet consectetur 
                            adipisicing elit. 
                            Nesciunt voluptatibus reprehenderit commodi ducimus!</p>
                    </div> 
                    <div class="btn-section">
                        <h4 > <span class="laptop-price"></span> Kr </h4>
                          <button class="btn-buy-now">BUY NOW</button>
                    </div>
                  
                </article>
            </section>
        </main>
    </div>
</body>

</html>
